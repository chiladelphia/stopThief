<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Thief Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        Stop Thief
    </header>
    <div class="container">
        <div id="controls">
            <button id="clue-button" class="btn">Clue</button>
            <button id="arrest-button" class="btn">Arrest</button>

        </div>
        <div id="scanner-display">Press the "Clue" button to start.</div>
        <div id="game-board"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
